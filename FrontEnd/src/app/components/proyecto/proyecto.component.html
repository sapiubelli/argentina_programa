<div class="row">
    <h1>PROYECTOS</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevapro" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i> AGREGAR
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <p class="textoT">{{Proyecto.nombreP}}</p>
                    </td>
                    <td  class="textoS">{{Proyecto.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
